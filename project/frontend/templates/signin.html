<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .title }}</title>

    <link rel="stylesheet" href="/static/main.css" />
    <link rel="stylesheet" href="/static/styles/pages/action.css" />
  </head>

  <body>
    <div class="block">
      <div class="form">
        <h2>Sign In</h2>
        <form id="signinForm" action="/api/v1/signin" method="POST">
          <input type="text" id="Username" name="Username" placeholder="Username" required />
          <input type="password" id="Password" name="Password" placeholder="Password" required />
          <button type="submit">Sign In</button>
        </form>

        <p>Don't have an account yet? <a href="/signup/" class="link">Sign Up</a></p>
        <a href="/" class="link">Enter as a Guest</a>
      </div>
    </div>
  </body>
</html>
